<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Log-in CompIler</title>

    <link rel="shortcut icon" href="../media/ico/lightbrowserfavicon.png" type="image/x-icon" media="(prefers-color-scheme: light)">
    <link rel="shortcut icon" href="../media/ico/darkbrowserfavicon.png" type="image/x-icon" media="(prefers-color-scheme: dark)">
    
    <link rel="stylesheet" href="../css/general.css">

    <link rel="stylesheet" href="../css/sign-login/log-sign.css">
    <link rel="stylesheet" href="../css/sign-login/log.css">

</head>

<body>
    <main class="flex flex-col">
        <!-- msg section -->
        <section id="msgCon" class="fAlignC fJustC abs">
            <section class="flex flex-col fAlignC">
                <img id="msgIco" src="../media/ico/ico-notfound.svg" alt="SÃ­mbolo X/ Verificado que indica o resultado do sistema de log-in">
                
                <h1 id="msgT"> null </h1>
                <p id="msgD"> null</p>

                <button id="closeMsgB" class="dTrans"> Fechar </button>

            </section>

        </section>



        <!-- main content -->
        <section id="mSignStyle" class="flex">      
            <div id="bgEff"></div>
                   
            <form id="mForm" class="flex flex-col" novalidate>
                <h1 id="signTitle"> Login </h1>

                
                <!-- e-mail -->
                <section class="inpB">
                    <label for="emailInp">E-mail</label>
                    <input type="email" name="email" id="emailInp" class="fTrans valEff" required autocomplete="on">

                </section>


                <!-- password -->
                <section class="inpB">
                    <label for="passInp">Senha</label>
                    <input type="password" name="passw" id="passInp" class="fTrans valEff" required maxlength="8" autocomplete="off" value="">

                </section>


                <!-- f buttons -->
                <section id="finalBox" class="flex">
                    <a id="rButton" class="fButton dTrans" href="../index.html"> Retornar</a>
                    <input id="lButton" class="fButton dTrans" type="submit" value="Entrar">            

                </section>

            </form>

        </section>

    </main>


    <!-- scripts -->
    <script src="../js/final/maindependenciesbundle.js"></script>
    <script src="../js/final/loginbundle.js"></script>

</body>

</html>
