<!DOCTYPE html>
<html lang="pt-br">

<head>    
     <link class="dynamicallyGeneratedCSS" rel="stylesheet" href="../css/mainsite/mycourses-managecourses/createandmanagecourses.css">
     <link class="dynamicallyGeneratedCSS" rel="stylesheet" href="../css/mainsite/mycourses-managecourses/managecourses.css">

</head>

<body>
     <!-- site content -->
     <main id="mCon">
          <div id="pageMain" class="conPattern flex flex-col">
               <!-- title -->
               <section id="titleA" class="flex-col">
                    <h1 id="pageTitle"> Cursos gerenciados</h1>
     
               </section>
     
     
               <!-- search -->
               <section id="searchA" class="flex-col">
                    <label for="searchInp" class="subtitle"> Pesquisar</label>
     
                    <div role="searchbox" id="searchB" class="flex fJustSB bAll sTrans">
                         <input id="searchInp" type="text" class="bAll sTrans" placeholder="Insira o nome do curso que você quer buscar.">
                         <button role="search" id="searchButton" class="bAll"></button>
     
                    </div>
     
     
               </section>
     
     
               <!-- operations -->
               <section id="operationsA" class="flex flex-col">
                    <h3 class="subtitle"> Operações</h3>
     
                    <div class="flex">
                         <button id="addCourseButton" class="bAll dTrans"> Criar </button>
                         <button id="deleteCourseButton" class="bAll dTrans"> Excluir </button>
                    
                    </div>
     
               </section>
     
     
               <!-- explore -->
               <section id="exploreA" class="flex flex-col">
                    <h3 class="subtitle">Meus</h3>
     
                    <section id="coursesA" class="coursesArea flex flex-row">
                         <div class="coursesColumn flex flex-col"></div>
                         <div class="coursesColumn flex flex-col"></div>
     
                    </section>
     
     
                    <h3 class="subtitle"> Criados por outros administradores</h3>
     
                    <section id="othersA" class="coursesArea flex flex-row">
                         <div class="coursesColumn flex flex-col">
                              <div class="open">
                                   <img src="../materials/testjavascript.png" alt="">
                                   <h1> Curso de Javascript</h1>
                                   <h2> Plataforma: Alura</h2>
     
                                   <form class="createdContent">
                                        <h3> Dados cadastrais </h3>
     
                                        <!-- page one -->
                                        <div class="pageOne" style="display: flex;">
                                             <!-- course title -->
                                             <fieldset style="border: 1px solid red">
                                                  <label class="fieldName"> Título </label>
                                                  <input class="fieldValue"></input>
     
                                             </fieldset>
     
                                             <!-- platform -->
                                             <fieldset>
                                                  <!-- p por label, p por input -->
                                                  <label class="fieldName"> Plataforma</label>
                                                  <input class="fieldValue"></input>
     
                                             </fieldset>
     
                                        </div>
     
     
                                        <!-- page two -->
                                        <div class="pageTwo">
                                             <!-- email -->
                                             <fieldset>
                                                  <label class="fieldName"> Email</label>
                                                  <input class="fieldValue"> </input>
     
                                             </fieldset>
     
                                             <!-- password -->
                                             <fieldset>
                                                  <label class="fieldName"> Senha</label>
                                                  <input class="fieldValue"></input>
     
                                             </fieldset>
     
                                        </div>
     
     
                                        <!-- page three -->
                                        <div class="pageThree">
                                             <!-- url -->
                                             <fieldset>
                                                  <label class="fieldName"> URL</label>
                                                  <input class="fieldValue"></input>
     
                                             </fieldset>
     
                                             <!-- image url -->
                                             <fieldset>
                                                  <label class="fieldName"> URL da imagem</label>
                                                  <input class="fieldValue"></input>
     
                                             </fieldset>
     
                                        </div>
     
                                        <div class="acessControl" style="display: flex;">
                                             <!-- search -->
                                             <ul class="thisCourseAcess">
                                                  <li> email@email.com</li>
                                                  <li> Dois</li>
                                                  <li> 3</li>
                                                  <li> 4</li>
                                                  <li> Cinco</li>
                                                  <li> Um</li>
                                                  <li> Dois</li>
                                                  <li> 3</li>
                                                  <li> 4</li>
                                                  <li> Cinco</li>
                                                  <li> Um</li>
                                                  <li> Dois</li>
                                                  <li> 3</li>
                                                  <li> 4</li>
                                                  <li> Cinco</li>
     
                                             </ul>
     
                                        </div>
     
                                        
                                        <!-- final buttons -->
                                        <div class="stepperGroup">
                                             <input type="reset" value="Redefinir">
     
                                             <div class="steppers">
                                                  <input type="button" class="backwardStepper"></input>
     
                                                  <input class="stepperInput" type="number" name="" id="" value=""> 
     
                                                  <input type="button" class="forwardStepper"> </input>
     
                                             </div>
     
                                        </div>
     
     
                                        <button class="closeBoxButton"> Fechar</button>
                                        <!-- <a href="" > Acessar</a> -->
     
                                        <input type="submit" class="saveCourseButton" value="Teste" >
     
                                   </form>
     
                              </div>
     
     
                              <div>
                                   <img src="../materials/testjavascript.png" alt="">
                                   <h1> Curso de Javascript</h1>
                                   <h2> Plataforma: Alura</h2>
     
                              </div>
     
                         </div>
     
                         <div class="coursesColumn flex flex-col"></div>
     
                    </section>
     
               </section>
     
          </div>

     </main>
     


     <!-- scripts -->
     <section id="scriptsSection">
          <script class="dynamicallyGeneratedScript" src="../js/final/managecoursesbundle.js"></script>

     </section>

     
</body>
</html>
