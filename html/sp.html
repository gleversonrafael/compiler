<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Cadastre-se no CompIler </title>
    <link rel="shortcut icon" href="../media/ico/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/sign-login/log-sign.css">
    <link rel="stylesheet" href="../css/sign-login/sign.css">

</head>

<body>
    <header>
        <div id="msgB">
            <p> Preencha as seções de: <span> nome, cadastro, e-mail, senha, tipo de usuário e senha cadastral</span> </p>

        </div>

    </header>

    <main class="flex">
        <section id="mCon" class="flex">
            <!-- content div -->
             
            <form id="mForm">
                <!-- title and subtitle -->
                <section id="signTB" class="flex">
                    <h1> Cadastro</h1>

                    <a href="../index.html"> C<span id="II-redEff">I<!----><span id="Ib">l</span><!----></span></a>

                </section>


                <h2 class="stopic"> Dados pessoais</h2>

                <!-- user name -->
                <section class="flex inpB">
                    <label for="nameInp"> Nome</label>
                    <input id="nameInp" name="name" type="text" minlength="3" maxlength="20" placeholder="Insira no máximo 20 caracteres">

                </section>


                <!-- user e-mail -->
                <section class="flex inpB">
                    <label for="emailInp"> E-mail</label>
                    <input type="email" name="email" id="emailInp" placeholder="ex: abcdef@email.com">

                </section>


                <!-- user password -->
                <section class="flex inpB">
                    <label for="passInp"> Senha</label>
                    <input type="password" name="pass" id="passInp" placeholder="Insira no máximo 10 caracteres" autocomplete="off">

                </section>



                <h2 class="stopic"> Dados profissionais</h2>

                <!-- user type -->
                <section class="inpB">
                    <div>
                        <p> Tipo de usuário</p>

                    </div>


                    <!-- user type -->

                    <div id="userTyDiv" class="flex flex-col">
                        <!-- regUser -->
                        <input type="radio" name="userType" id="regUserInp">

                        <label id="regUserB" class="userTyB dTrans" for="regUserInp">
                            Regular
                        </label>
                        
                        
                        <!-- admUser -->
                        <input type="radio" name="userType" id="admUserInp">

                        <label id="admUserB" class="userTyB dTrans" for="admUserInp">
                            Admin
                        </label>

                    </div>
                    
                </section>

                <section class="flex inpB">
                    <label for="sPassInp"> Senha cadastral </label>
                    <input type="text" id="sPassInp" name="sPass" autocomplete="off">

                </section>


                <!-- buttons -->
                <section id="finalBox" class="flex">
                    <input id="eButton" class="fButton dTrans" type="reset"  value="Apagar">
                    <input id="cButton" class="fButton dTrans" type="submit" value="Cadastrar">

                </section>

            </form>

            <!-- visual div(viewport >= 768px) -->
            <div id="visualD"></div>

        </section>

    </main>

    <script src="../js/sign.js"></script>

</body>

</html>
