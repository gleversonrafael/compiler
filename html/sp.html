<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Cadastre-se no CompIler </title>
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/sign.css">

</head>

<body>
    <main class="flex">
        <section id="mCon" class="flex flex-col">
            <!-- content div -->
             
            <form id="mForm">
                <!-- title and subtitle -->
                <section id="signTB" class="flex">
                    <h1> Cadastro</h1>

                    <p> C<span id="II-redEff">I<!----><span id="Ib">l</span><!----></span></p>

                </section>

                <h2 class="stopic"> Dados pessoais</h2>

                <!-- user name -->
                <section class="flex inpB">
                    <label for="nameInp"> Nome</label>
                    <input id="nameInp" type="text" minlength="3" maxlength="20" placeholder="Insira no máximo 20 caracteres">

                </section>

                <!-- user e-mail -->
                <section class="flex inpB">
                    <label for="emailInp"> E-mail</label>
                    <input type="email" name="emailInp" id="emailInp">

                </section>

                <!-- user password -->
                <section class="flex inpB">
                    <label for=""> Senha</label>
                    <input type="password" name="passwordInp" id="passInp">

                </section>

                <h2 class="stopic"> Dados profissionais</h2>

                <!-- user type -->
                <section class="inpB">
                    <div>
                        <p> Tipo de usuário</p>
                        <!-- help icon here -->
                    </div>

                    <!-- user type -->
                    <div id="userTyDiv" class="flex flex-col">
                        <!-- regUser -->
                        <input type="radio" name="userType" id="regUserInp">

                        <label id="regUserB" class="userTyB" for="regUserInp">
                            Regular
                        </label>
                        
                        <!-- admUser -->
                        <input type="radio" name="userType" id="admUserInp">

                        <label id="admUserB" class="userTyB" for="admUserInp">
                            Admin
                        </label>

                    </div>
                    
                </section>

                <section class="flex inpB">
                    <label for=""> Senha cadastral </label>
                    <input type="text">

                </section>

                <!-- buttons -->
                <section></section>

            </form>

            <!-- visual div(viewport >= 768px) -->

            <div>

            </div>

        </section>

    </main>

</body>

</html>
