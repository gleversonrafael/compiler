<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entre em sua conta CompIler</title>
    <link rel="shortcut icon" href="../media/ico/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="../css/general.css">

    <link rel="stylesheet" href="../css/sign-login/log-sign.css">
    <link rel="stylesheet" href="../css/sign-login/log.css">

</head>

<body>
    <main class="flex flex-col">
        <section id="mCon" class="flex">
            
            <form id="mForm" class="flex flex-col" novalidate=>
                <h1> Log-in</h1>

                <!-- e-mail -->
                <section class="inpB">
                    <label for="emailInp">E-mail</label>
                    <input type="email" name="email" id="emailInp" required autocomplete="on">

                </section>

                <!-- password -->
                <section class="inpB">
                    <label for="passInp">Senha</label>
                    <input type="password" name="passw" id="passInp" required maxlength="8" autocomplete="off">

                </section>

                <!-- f buttons -->
                <section id="finalBox" class="flex">
                    <a id="rButton" class="fButton dTrans" href="../index.html"> Retornar</a>
                    <input id="lButton" class="fButton dTrans" type="submit" value="Entrar">

                </section>

            </form>

            <!-- visualImg -->
            <div id="visualImg">
                <img id="visualImg" src="../media/img/sign-bg.jpg" alt="Ondas verdes em um fundo verde-escuro">

            </div>

        </section>

    </main>

    <script src="../js/final/fbasef.js"></script>
    <script src="../js/final/logpf.js"></script>

</body>

</html>
