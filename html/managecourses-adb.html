<!DOCTYPE html>
<html lang="pt-br">

<head>    
     <!-- only in this file -->
     <link rel="stylesheet" href="../css/general.css">
     <link rel="stylesheet" href="../css/mainsitestructures.css">
     <link rel="stylesheet" href="../css/reusablestructures.css">

     <!-- shared -->
     <link class="dynamicallyGeneratedCSS" rel="stylesheet" href="../css/mainsite/mycourses-managecourses/createandmanagecourses.css">
     <link class="dynamicallyGeneratedCSS" rel="stylesheet" href="../css/mainsite/mycourses-managecourses/managecourses.css">

</head>

<body>
     <!-- modal -->
     <div id="modalArea">
          <!-- create -->
          <div id="createCourseModal" class="modalJS manageCoursesModalPageCSS createdBox flex flex-col testFlow">
               <!-- create course box title -->
               <div class="createdBoxTitle flex fJustSB">
                    <div class="flex flex-col">
                         <h1> Criar curso</h1>
                         <h2 class="createdBoxSubtitle"> Dados</h2>

                    </div>

                    <button id="closeCreateCourseBox" class="cancelModalButton"></button>

               </div>

               
               <form id="createCourseForm" novalidate>
                    <!-- course data -->
                    <fieldset class="contentFieldset flex flex-col">
                         <h3> Dados do curso</h3>

                         <label for="courseNameInp" class="requiredLabel bottomNspace"> Nome</label>
                         <input data-relatedfield="courseName" type="text" name="name" id="courseNameInp" class="requiredInput dTrans" autocomplete="off">

                         <label for="coursePlatformInp" class="bottomNspace"> Plataforma</label>
                         <input data-relatedfield="coursePlatform" type="text" name="coursePlatform" id="coursePlatformInp" class="dTrans"autocomplete="off">

                    </fieldset>


                    <!-- user data -->
                    <fieldset class="contentFieldset flex flex-col">
                         <h3> Dados do usuário</h3>
                         
                         <label for="emailInp" class="bottomNspace"> E-mail</label>
                         <input data-relatedfield="email" type="email" name="email" id="emailInp" class="dTrans" autocomplete="off">
                    
                         <label for="userPasswordInp" class="bottomNspace"> Senha</label>
                         <input data-relatedfield="userPassword" type="text" name="password" id="userPasswordInp" class="dTrans" autocomplete="off">

                    </fieldset>
                    
                    
                    <!-- urls -->
                    <fieldset class="contentFieldset flex flex-col">
                         <h3> URLS</h3>

                         <label for="urlInp" class="requiredLabel bottomNspace"> URL do curso</label>
                         <input data-relatedfield="url" type="url" name="aUrl" id="urlInp" class="requiredInput dTrans" autocomplete="off">

                         <label for="imgInp" class="bottomNspace"> URL da imagem</label>
                         <input data-relatedfield="url" type="url" name="aUrl" id="imgInp" class="bottomNspace dTrans" autocomplete="off">

                    </fieldset>  

                    <button id="acessB" class="buttonPattern modalPageChange dTrans"> Gerenciar acesso </button>

                    <!-- final buttons -->
                    <fieldset class="createdBoxButtons flex flex-row fJustSB">
                         <input type="reset" value="Redefinir" class="genericButtonVisual resetButtonStyle bAll dTrans">
                         <input type="submit" value="Criar" class="genericButtonVisual confirmButtonStyle bAll dTrans">

                         
                    </fieldset>

               </form>

               <section id="usersWithAcessPage" class="manageCoursesModalPageCSS flex-col">
                    <ul id="userList" class="flex"></ul>

                    <div id="grantAcessButtons" class="flex flex-row">
                         <button id="removeAcessButton" class="genericButtonVisual changeAcessButton buttonPattern"> Remover</button>
                         <button id="grantAcessButton" class="genericButtonVisual changeAcessButton buttonPattern"> Conceder</button>

                    </div>

                    <button id="returnCreateCourse" class="buttonPattern modalPageChange dTrans fJustC">Retornar</button>

               </section>

          </div>
     

          <!-- delete -->
          <div id="deleteCourseModal" class="modalJS createdBox flex-col" >
               <div class="createdBoxTitle flex flex-row fJustSB"> 
                    <h1> Excluir cursos</h1>

               </div>

               <p id="deletedCoursesCounter"> null text</p>

               <div class="createdBoxButtons flex flex-row">
                    <button id="changeExclusion" class="genericButtonVisual resetButtonStyle flex fJustC fAlignC dTrans bAll"> Alterar </button>
                    <button id="confirmExclusion" class="flex fJustC fAlignC dTrans bAll"> Confirmar </button>

               </div>

               <button id="cancelExclusion" class="bAll dTrans"> Cancelar exclusão </button>

          </div>
          
     </div>


     <!-- site content -->
     <main id="mCon">
          <div id="pageMain" class="conPattern flex flex-col">
               <!-- page's display -->
               <section class="loadingSkeleton pageDetailBlock">
                    <div class="pageIconArea flex fJustC">
                         <img src="../media/ico/menu/fill-managecourses.svg" alt="Caixa preenchida e com uma engrenagem centralizada em seu interior">

                    </div>

                    <div class="pageInformationArea">
                         <section id="titleA" class="flex-col">
                              <h1 id="pageTitle"> Gerir cursos</h1>
                              <p class="subtitle"> Aqui você pode criar, excluir e editar cursos.</p>

                         </section>

                         <section id="operationsA" class="flex">
                              <button id="addCourseButton" class="genericButtonVisual bAll dTrans"> Adicionar </button>
                              <button id="deleteCourseButton" class="genericButtonVisual bAll dTrans"> Excluir </button>
                              
                         </section>

                    </div>

               </section>
     
     
               <!-- explore -->
               <section id="exploreA" class="loadingSkeleton flex flex-col">
                    <div class="loadingSkeleton flex smallGapCSS"> 
                         <h3 class="subtitle"> Criados por mim</h3>
                         <button class="refreshJS refreshButtonCSS"></button>

                    </div>
     
                    <section id="coursesA" class="coursesArea flex flex-row">
                         <div class="coursesColumn flex flex-col"></div>
                         <div class="coursesColumn flex flex-col"></div>
     
                    </section>
     
     
                    <h3 class="subtitle"> Criados por outros administradores</h3>
     
                    <section id="othersA" class="coursesArea flex flex-row">
                         <div class="coursesColumn flex flex-col"></div>

                         <div class="coursesColumn flex flex-col"></div>
     
                    </section>
     
               </section>
     
          </div>




     </main>
     


     <!-- scripts -->
     <section id="scriptsSection">
          <script src="../js/final/maindependenciesbundle.js"></script>

          <!-- shared -->
          <script class="dynamicallyGeneratedScript" src="../js/final/managecoursesbundle.js"></script>

     </section>

     
</body>
</html>
