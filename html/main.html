     <link rel="shortcut icon" href="../media/ico/favicon.ico" type="image/x-icon">

     <link rel="stylesheet" href="../css/general.css">

     <link rel="stylesheet" href="../css/reusablestructures.css">



</head>


<body>
     <!-- header -- messages -->
     <header id="mainHeader" class="flex fJustC"></header>


     <!-- menu -->
     <section role="menubar" id="mMenuB" class="menuClosed">
          <img id="menuIcon" class="menuChildOpen" src="../media/ico/menu/ico-menu.svg" alt="Três faixas horizontais brancas no sentido vertical"></div>


          <div class="brandIcon menuChildClosed"></div>

          <menu id="mMenu" class="menuChildClosed flex flex-col">
               <!-- dashboard -->
               <li> 
                    <a href="../html/home.html" name="home" id="navigate" class="changePageJS mmBlock flex fAlignC sTrans">
                         <img src="../media/ico/menu/home.svg" alt="">
                         <p class="menuFont"> Home </p>
                    </a>

               </li>


               <!-- my courses -->
               <li>
                    <a href="../html/mycourses.html" name="mycourses" id="mycourses" class="changePageJS mmBlock flex fAlignC sTrans">
                         <img src="../media/ico/menu/mycourses.svg" alt="">
                         <p class="menuFont"> Meus cursos</p>
                    </a>

               </li>
               

               <!-- manage courses -->
               <li>
                    <a href="../html/managecourses.html" name="managecourses"  id="managecourses" class="changePageJS limitedAcess mmBlock flex fAlignC sTrans">
                         <img src="../media/ico/menu/managecourses.svg" alt="">
                         <p class="menuFont"> Gerir cursos</p>
                    </a>

               </li>
               

               <!-- manage users -->
               <li>
                    <a href="../html/manageusers.html" name="manageusers"  id="manageusers" class="changePageJS limitedAcess mmBlock flex fAlignC sTrans">
                         <img src="../media/ico/menu/manageusers.svg" alt="">
                         <p class="menuFont"> Usuários</p>
                    </a>

               </li>


               <!-- closeM -->
               <li>
                    <button id="leaveM" class="mmBlock flex fAlignC dTrans">
                         <img src="../media/ico/menu/closem.svg" alt="">
                         <p class="menuFont"> Fechar menu</p>

                    </button>

               </li>               

          </menu>


          <!-- user section -->
          <section id="userSec" class="menuChildClosed flex flex-col">
               <div class="flex userMSpace">
                    <img id="userIcon" src="../media/ico/menu/user.svg" alt="">
                    
                    <div id="userInfo" class="userMSpace">
                         <p id="userName" class="menuFont"> null </p>
                         <p id="userType" class="userMSpace menuFont"> null </p>

                         <button id="signoutB" class="userB menuFont fTrans"> Sair </button>
                   
                    </div> 

               </div>    

               <a href="../html/myuser.html" name="myuser" class="changePageJS flex fAlignC fJustC userB menuFont fTrans" > 
                    <img src="../media/ico/menu/settings.svg" alt="">
                    Configurações

     </section>


     <div class="loadingGroup loadingJS flex">
          <img class="loadingSpiral" src="../media/ico/loadingspiral.svg" alt="Espiral">

          <p class="loadingEmphasis"> Carregando plataforma </p>
          <p class="loadingParagraph"> Esse processo pode demorar um pouco</p>

     </div>


     <section id="modalArea" class="flex flex-col fJustC"> <!-- modals goes here --> </section>


     <!-- Page content ----------------->
     <main id="mCon" class="flex fJustC"></main>


     <aside>
          <img id="wallpaperEffect" src="../media/img/wallpaperwaves.png" alt="Ondas abstratas">

     </aside>


     <!-- scripts -->
     <section id="scriptsSection">
          <script src="../js/final/maindependenciesbundle.js"></script>
          <script src="../js/final/mainpagebundle.js"></script>
