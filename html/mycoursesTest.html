<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>

               </section>


               <!-- search -->
               <section id="searchA" class="flex-col">
                    <label for="searchInp" class="subtitle"> Pesquisar</label>

                    <div role="searchbox" id="searchB" class="flex fJustSB bAll sTrans">

                         <button role="search" id="searchButton" class="bAll"></button>

                    </div>
        

               </section>


               <!-- explore -->
               <section id="exploreA" class="flex flex-col">
                    <h3 class="subtitle">Explorar</h3>

                    <section id="coursesA" class="coursesArea flex flex-row">

                         <div class="coursesColumn flex flex-col">
                                 <!-- opened box -->
                                 <div class="open">
                                   <img src="../materials/testjavascript.png" alt="">
                                   <h1> Curso de Javascript</h1>
                                   <h2> Plataforma: Alura</h2>
     
                                   <div class="createdContent">
                                        <h3> Dados </h3>
     
                                        <!-- page one -->
                                        <div class="pageOne" style="display: flex;">
                                             <!-- course title -->
                                             <div>
                                                  <p class="fieldName"> Título </p>
                                                  <p class="fieldValue"> Valor</p>

                                                  <button class="copyButton"></button>

                                             </div>

                                             <!-- platform -->
                                             <div>
                                                  <!-- p por label, p por input -->

                                                  <p class="fieldValue"> OutroValor</p>

                                             </div>

                                        </div>
     

                                        <!-- page two -->
                                        <div class="pageTwo">
                                             <!-- email -->
                                             <div>

                                                  <p class="fieldValue"> </p>

                                             </div>

                                             <!-- password -->
                                             <div>
                                                  <p class="fieldName"> Senha</p>
                                                  <p class="fieldValue"></p>

                                             </div>

                                        </div>


                                        <!-- page three -->
                                        <div class="pageThree">
                                             <!-- url -->
                                             <div>
                                                  <p class="fieldName"> URL</p>
                                                  <p class="fieldValue"></p>

                                             </div>

                                             <!-- image url -->
                                             <div>
                                                  <p class="fieldName"> URL da imagem</p>
                                                  <p class="fieldValue"></p>

                                             </div>

                                        </div>

                                        <button class="closeBoxButton"> Fechar</button>

                                        <input type="submit" class="saveCourseButton" value="Salvar">
     
                                   </div>

                              <div>
                                   <img src="../materials/testjavascript.png" alt="">
                                   <h1> Curso de Javascript</h1>

                              <div>
                                   <img src="../materials/testjavascript.png" alt="">
                                   <h1> Curso de Javascript</h1>
                                   <h2> Plataforma: Alura</h2>
     
                              </div>

     <section id="scriptsSection">
          <script class="dynamicallyGeneratedScript" src="../js/final/mycoursesbundle.js"></script>
