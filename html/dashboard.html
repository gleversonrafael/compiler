<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Dashboard</title>

<body>
     <header id="mHead" class="flex fAlignC fJustSB">
          <img id="cllIcon" src="../media/ico/ico-comp.svg" alt="C e duas listras" >
          <img id="mIcon" src="../media/ico/menu/ico-menu.svg" alt="Três faixas horizontais">

     </header>

     <section id="mMenuB" class="flex fJustSB">
          <menu id="mMenu">
               <!-- dashboard -->
               <li> 
                    <a href="" class="mmBlock flex fAlignC dTrans">
                         <img src="../media/ico/menu/dashboard.svg" alt="">
                         <p class="menuFont"> Painel</p>
                    </a>

               </li>

               <!-- my courses -->
               <li>
                    <a href="" class="mmBlock flex fAlignC dTrans">
                         <img src="../media/ico/menu/mycourses.svg" alt="">
                         <p class="menuFont"> Meus cursos</p>
                    </a>

               </li>
               
               <!-- manage courses -->
               <li>
                    <a href="" class="mmBlock flex fAlignC dTrans">
                         <img src="../media/ico/menu/managecourses.svg" alt="">
                         <p class="menuFont"> Gerenciar cursos</p>
                    </a>

               </li>
               
               <!-- all courses -->
               <li>
                    <a href="" class="mmBlock flex fAlignC dTrans">
                         <img src="../media/ico/menu/allcourses.svg" alt="">
                         <p class="menuFont"> Todos os cursos</p>

                    </a>

               </li>
               
               <!-- manage users -->
               <li>
                    <a href="" class="mmBlock flex fAlignC dTrans">
                         <img src="../media/ico/menu/manageusers.svg" alt="">
                         <p class="menuFont"> Gestão de usuários</p>
                    </a>

               </li>

               <!-- closeM -->
               <li>
                    <button id="leaveM" class="flex fAlignC dTrans">
                         <img src="../media/ico/menu/closem.svg" alt="">
                         <p class="menuFont"> Fechar menu</p>

                    </button>

               </li>

          </menu>


          <!-- user section -->
          <section id="userSec" class="flex flex-col">
               <div class="flex userMSpace">
                    <img id="userIcon" src="../media/ico/menu/user.svg" alt="">
                    
                    <div id="userInfo" class="userMSpace">
                         <p id="userName" class="menuFont"> null </p>
                         <p id="userType" class="userMSpace menuFont"> null </p>

                         <button id="signoutB" class="userB menuFont dTrans"> Sair </button>
                   
                    </div> 

               </div>    

               <a class="flex fAlignC fJustC userB menuFont dTrans" href=""> 
                    <img src="../media/ico/menu/settings.svg" alt="">
                    Configurações 
               </a>

          </section>

     </section>
