<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title> Courseover </title>
     
     <link rel="shortcut icon" href="../media/ico/darkfavicon.png" type="image/x-icon" media="(prefers-color-scheme: light)">
     <link rel="shortcut icon" href="../media/ico/lightfavicon.png" type="image/x-icon" media="(prefers-color-scheme: dark)">

     <link rel="stylesheet" href="../css/general.css">
     <link rel="stylesheet" href="../css/preload.css">

     <link rel="stylesheet" href="../css/mainsitestructures.css">
     <link rel="stylesheet" href="../css/reusablestructures.css">


</head>


<body>
     <!-- header -- messages -->
     <header id="mainHeader" class="flex fJustC"></header>

     <!-- menu -->
     <section data-loadState="false" role="menubar" id="mMenuB" class="menuClosed">
          <img id="menuIcon" class="menuChildOpen" src="../media/ico/menu/ico-menu.svg" alt="Três faixas horizontais brancas no sentido vertical"></div>

          <menu id="mMenu" class="menuChildClosed flex flex-col">
               <!-- dashboard -->
               <li> 
                    <a data-changepagestate="possible" data-selectedurl="./home.html" href="../html/main.html?currentpage=home" name="home" id="homeJS" class="mmBlock flex fAlignC fTrans">
                         <img src="../media/ico/menu/home.svg" alt="">
                         <p class="menuFont"> Home </p>
                    </a>

               </li>


               <!-- my courses -->
               <li>
                    <a data-changepagestate="possible" data-selectedurl="./mycourses.html" href="../html/main.html?currentpage=mycourses" name="mycourses" id="mycoursesJS" class="mmBlock flex fAlignC fTrans">
                         <img src="../media/ico/menu/mycourses.svg" alt="">
                         <p class="menuFont"> Meus cursos</p>
                    </a>

               </li>
               

               <!-- manage courses -->
               <li class="adminAcessJS">
                    <a data-changepagestate="possible" data-selectedurl="./managecourses-adb.html" href="../html/main.html?currentpage=managecourses-adb" name="managecourses-adb"  id="managecoursesJS" class="mmBlock flex fAlignC fTrans">
                         <img src="../media/ico/menu/managecourses.svg" alt="">
                         <p class="menuFont"> Gerir cursos</p>
                    </a>

               </li>
               

               <!-- manage users -->
               <li class="adminAcessJS">
                    <a data-changepagestate="possible" data-selectedurl="./manageusers-adb.html" href="../html/main.html?currentpage=manageusers-adb" name="manageusers-adb"  id="manageusersJS" class="mmBlock flex fAlignC fTrans">
                         <img src="../media/ico/menu/manageusers.svg" alt="">
                         <p class="menuFont"> Usuários</p>
                    </a>

               </li>


               <!-- closeM -->
               <li>
                    <button id="leaveM" class="mmBlock flex fAlignC dTrans fTrans">
                         <img src="../media/ico/menu/closem.svg" alt="">
                         <p class="menuFont"> Fechar menu</p>

                    </button>

               </li>               

          </menu>


          <!-- user section -->
          <section id="userSec" class="menuChildClosed flex flex-col">
               <div class="flex userMSpace">
                    <img id="userIcon" src="../media/ico/menu/user.svg" alt="Esfera não preenchida, com cotorno branco e sustentada em uma linha curva.">
                    
                    <div id="userInfo" class="userMSpace">
                         <p id="userName" class="textOverflowCSS menuFont"> null </p>
                         <p id="userType" class="textOverflowCSS userMSpace menuFont"> null </p>

                         <button id="signoutB" class="userB menuFont fTrans"> Sair </button>
                   
                    </div> 

               </div>    

               <a data-changepagestate="possible" data-selectedurl="./myuser.html" href="../html/main.html?currentpage=myuser" name="myuser" class="changePageJS flex fAlignC fJustC userB menuFont fTrans" > 
                    <img src="../media/ico/menu/settings.svg" alt="">
                    Configurações 
               </a>

          </section>

     </section>


     <div class="loadingGroup loadingJS flex">
          <img class="loadingSpiral" src="../media/ico/loadingspiral.svg" alt="Espiral">

          <p class="loadingEmphasis"> Carregando plataforma </p>
          <p class="loadingParagraph"> Esse processo pode demorar um pouco</p>

     </div>

     <section id="modalArea" class="flex flex-col fAlignC"></section>

     <!-- Page content ----------------->
     <main id="mCon" class="flex fJustC"></main>

     <aside>
          <img id="wallpaperEffect" src="../media/img/wallpaperwaves.png" alt="Ondas abstratas">

     </aside>

     <div id="teste"></div>


     <!-- scripts -->
     <section id="scriptsSection">
          <script src="../js/final/maindependenciesbundle.js"></script>
          <script src="../js/final/mainpagebundle.js"></script>

     </section>

</body>
</html>
